<!doctype html>
<html lang='en'>
  <head>
    <meta charset='utf-8'>
    <meta name='viewport' content='width=device-width,initial-scale=1,viewport-fit=cover'>
    <title>✨ {{ page.number }} {{ page.title }}</title><!-- Beautiful Rails code -->
    <link rel='stylesheet' href='https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css'>
    <link rel='stylesheet' href='/assets/css/style.css'>
    <link rel='apple-touch-icon' sizes='180x180' href='/apple-touch-icon.png'>
    <link rel='icon' type='image/png' sizes='32x32' href='/favicon-32x32.png'>
    <link rel='icon' type='image/png' sizes='16x16' href='/favicon-16x16.png'>
    <link rel='manifest' href='/site.webmanifest'>
  </head>
  <body class='pt-2 mt-3 mb-4'>
    <div class='container-lg border border-4 p-3 rounded-5 rounded-top-0 text-center'>
      <div class='container'>
        <div class='row align-items-center'>
          <h2 class='col-1'>
            {% if page.prev_page %}
            <a href='{{ page.prev_page }}'>←</a>
            {% endif %}
          </h2>
          <div class='col-10'>
              <header class='text-center'>
                <time class='font-monospace text-secondary'><small>
                  {% if page.number %}
                  Day {{ page.number }}
                  {% else %}
                  <a href='/00-introduction'>Home</a>
                  {% endif %}
                </small></time>
                <h1 class='pb-4'>{{ page.title }}</h1>
              </header>
          </div>
          <h2 class='col-1'>
            {% if page.next_page %}
            <a href='{{ page.next_page }}'>→</a>
            {% endif %}
          </h2>
        </div>
      </div>
      {{ content }}
    </div>
  </body>
</html>
