---
layout: default
title: 404 Not Found
permalink: /404.html
---

<p>The requested page could not be found :(</p>

<ul class='text-start d-flex flex-wrap'>
  {% for page in site.pages %}
    {% if page.number %}
      <li class='list-group-item flex-fill my-2 mx-1'>
        <a href="{{ page.url | relative_url }}">{{ page.number }}. {{ page.title }}</a>
      </li>
    {% endif %}
  {% endfor %}
</ul>
